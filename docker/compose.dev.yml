name: nekoshare-dev

services:
    database:
        image: mysql:8.4.6
        restart: always
        env_file:
            - .env.dev
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - nekoshare-net-dev
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 30s
            timeout: 10s
            retries: 5
        ports:
            - 7770:3306

    redis:
        image: bitnami/redis:8.2.1
        restart: unless-stopped
        env_file:
            - .env.dev
        volumes:
            - redis-data:/bitnami/redis/data
        networks:
            - nekoshare-net-dev
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
        # ports:
        #     - 7771:6379

    # 
    # DEV TOOLS
    # 

    # minio:
    #     image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    #     ports:
    #         - 7772:9000
    #         - 7773:9001
    #     env_file:
    #         - .env.dev
    #     volumes:
    #         - minio-data:/data
    #     networks:
    #         - nekoshare-net-dev
    #     command: server --address ":9001" --console-address ":9000" /data
    #     restart: unless-stopped

    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - 7774:80
        environment:
            - PMA_HOST=database
            - PMA_ARBITRARY=1
        depends_on:
            database:
                condition: service_healthy
        networks:
            - nekoshare-net-dev

    redis-insight:
        image: redis/redisinsight:2.70.0
        restart: unless-stopped
        env_file:
            - .env.dev
        environment:
            - RI_LOG_LEVEL=ERROR
        ports:
            - 7775:5540
        volumes:
            - redis-insight-data:/data
        networks:
            - nekoshare-net-dev
        depends_on:
            redis:
                condition: service_healthy

volumes:
    mysql-data:
    redis-data:
    # minio-data:
    redis-insight-data:

networks:
    nekoshare-net-dev:
        driver: bridge
        name: nekoshare-net-dev
        driver_opts:
            com.docker.network.bridge.enable_ip_masquerade: "true"
